<html>

  </head>
  <body>
    <nav class="taskbar">
      <div class="menu-icon"><button class="menu-icon" id="open" onclick="openModal()">â˜°</button>
      </div>
      <div class="title" style="font-family: 'Oswald', sans-serif;"><a href="index.html" style="color:white;text-decoration:none;">VON</a></div>
    </nav>
    <section class="modal" id="modal">
        <ul class = "list">
          <li><a href="index.html">HOME</a></li>
          <li><a href="image.html">GALLERY</a></li>
          <li><a href="booking.html">CONTACT</a></li>
          <li><button class = "close" onclick="closeModal()"><i class ="ti-close"></i></button></li>
        </ul>
  </section>


    <div class ="content">
      <div class="main">
        <form style="width: 60%;">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4 ">
            <label class="form-label" for="form4Example1">Name</label>
            <div class="size"><input type="text" id="form4Example1" class="form-control size" /></div>

          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4 ">
            <label class="form-label" for="form4Example2" style="text-align:left;">Email address</label>
            <div class="size"><input type="email" id="form4Example2" class="form-control size" /></div>

          </div>

          <!-- Message input -->
          <div data-mdb-input-init class="form-outline mb-4 ">
            <label class="form-label" for="form4Example3">Message</label>
            <div class="size"><textarea class="form-control size" id="form4Example3" rows="4"></textarea></div>

          </div>
          <p id="done"></p>
          <!-- Submit button -->
          <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4 submit" >Send</button>
        </form>
      </div>
    </div>
    </body>
    <script>
      let incorrect = document.querySelector(".submit");
          incorrect.addEventListener("click",function(){
                incorrect.style.backgroundColor = "green";
                document.querySelector("#done").innerHTML = "DONE";
      });
      function openModal() {
          var open = document.getElementById('open');
          open.style.display = 'none'
          var modal = document.getElementById('modal');
          modal.style.display = 'flex';
          setTimeout(function () {
              modal.style.opacity = 1;
          }, 500);
      }

      function closeModal() {
        var open = document.getElementById('open');
          open.style.display = 'flex'
          var modal = document.getElementById('modal');
          modal.style.opacity = 0;
          setTimeout(function () {
              modal.style.display = 'none';
          }, 500);
      }
    </script>
</html>
